<ion-header>

  <ion-navbar>
    <ion-title>Log in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="assets/img/logo.png" style="height: 48px">
  </div>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="email" name="email" type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button (click)="login()" block>Log in</button>
    <biometrics-icon *ngIf="displayBiometricOption" (click)="biometricAuth()" [type]="biometricType"></biometrics-icon>
  </div>
</ion-content>
